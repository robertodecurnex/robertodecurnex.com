    <script src="/javascripts/kCode.min.js" type="text/javascript" ></script>
    <script type="text/javascript">
      $(function(){
        kCode.listen(function(){
          var audioDelay = 9000;   
          $("body").css('overflow','hidden');
          window.location.href="#";
          document.getElementById('k-code-audio').play();
          $("body").delay(5500).queue(function(next){
            $(this).css('background-color', 'black');
            $(this).css('background-image', "url('/images/cats.jpg')");
            next();
          });
          $("#disqus_thread").delay(audioDelay).fadeOut();
          $("#twitter").delay(audioDelay).fadeOut(); 
          $("nav").delay(audioDelay).hide("explode",{ pieces: 100 }, 2000); 
          $("footer").delay(audioDelay + 2000).hide("explode",{ pieces: 5 }, 1000); 
          $(".post").delay(audioDelay + 4000).hide("explode",{ pieces: 100 }, 3000); 
          $("#content").delay(audioDelay + 4500).fadeOut();   
          $("header").delay(audioDelay + 6000).hide("explode",{ pieces: 20 }, 1000);
        });
      });
    </script> 
    <script type="text/javascript">
